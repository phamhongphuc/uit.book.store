language: node_js
node_js:
- '8'

before_install:
- yarn install
- yarn run clean:travis
- yarn compile
- yarn dist

stages:
  - Unit test
  - Release

jobs:
  include:
    # Unit Test
    - stage:          Unit test
      script:         yarn test

    # Release
    - stage:          Release
      if:             (branch IN (master, release)) AND (tag ~= ^v)
      script:
        - yarn test

      deploy:
        provider: releases
        api_key:
          secure: 
        file: dist/uit.book.store Setup 0.1.0.exe
        on:
          tags: true
          repo: phamhongphuc/uit.book.store
          branch: master
          
after_success: ./.travis/discord.sh success $WEBHOOK_URL
after_failure: ./.travis/discord.sh failure $WEBHOOK_URL