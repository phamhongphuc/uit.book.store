os: linux
language: node_js
node_js:
- '8'

cache:
  directories:
  - node_modules

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

stages:
  - Parallel Jobs

jobs:
  include:
    # Unit Test
    - stage:          Parallel Jobs
      env:            ❤ = Test
      script:         
        - yarn compile
        - yarn test
        - yarn release:dir

    # Release
    - stage:          Parallel Jobs
      env:            ❤ = Release
      # if:             (branch IN (master, release)) AND (tag ~= ^v)
      script:
        - yarn release
        - ls dist/

      deploy:
        provider: releases
        api_key:
          secure: 
        file: 
          - dist/BookStore.Setup.appimage
          - dist/BookStore.Setup.snap
        skip_cleanup: true
        on:
          tags: true
          repo: phamhongphuc/uit.book.store
          branch: master
          
after_success: ./.travis/discord.sh success $WEBHOOK_URL
after_failure: ./.travis/discord.sh failure $WEBHOOK_URL